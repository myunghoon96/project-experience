            <label for="itemPrice">아이템 가격</label>
        </div>

        <div class="form-floating">
            <input type="text" th:field="*{itemStock}" class="form-control" id="itemStock" name="itemStock" placeholder="아이템 수량">
            <label for="itemStock">아이템 수량</label>
