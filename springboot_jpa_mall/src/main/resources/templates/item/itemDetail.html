<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>itemDetail</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body>

<div th:replace="fragment/header :: header" />

<section class="py-5">

    <form th:action="@{'/cart'}" th:object="${itemDto}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6">
                    <h1 class="display-5 fw-bolder" th:text="${itemDto.itemName}">Shop item template</h1>
                    <div th:each="imageUrl : ${imageUrls}">
                        <img th:if="${not #strings.isEmpty(imageUrl)}" th:src="${imageUrl}" th:alt="${imageUrl}">
                    </div>

                    <div class="fs-5 mb-5">
                        <p th:text="|가격 ${itemDto.itemPrice}|">$10.00</p>
                        <p th:text="|재고 ${itemDto.itemStock}"|>10</p>
<!--                        <p th:text="|count ${count}"|>10</p>-->
                    </div>
                    <div class="d-flex">
                        <input type="hidden" class="form-control text-center me-3" th:value="${itemId}" id="itemId" name="itemId"\>
                        <input type="number" class="form-control text-center me-3" th:value="${count}" id="count" name="count"\>

                        <button th:formaction="@{/order}" class="btn btn-outline-dark flex-shrink-0" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            바로 주문
                        </button>
                        <button class="btn btn-outline-dark flex-shrink-0" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            장바구니 담기
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>

<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
