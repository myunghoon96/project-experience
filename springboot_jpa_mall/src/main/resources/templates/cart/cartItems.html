<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div th:replace="fragment/header :: header" />
<table class="table table-hover">
    <thead>
    <tr>

        <th scope="col">itemName</th>
        <th scope="col">detailPage</th>
        <th scope="col">image</th>
        <th scope="col">price</th>
        <th scope="col">count</th>
        <th scope="col">amount</th>

    </tr>
    </thead>

    <tbody>
    <tr th:each="orderItem : ${orderItems}">

        <td scope="row"><span th:text="${orderItem.item.itemName}"></span></td>
        <td><a th:href="'/item/'+${orderItem.item.id}" th:text="${orderItem.getItem().getId()}"></a></td>
        <td><img th:src="${orderItem.getItem().getImages().get(0).getImageUrl()}" th:alt="image_url" width="100" height="100"></td>
        <td scope="row"><span th:text="${orderItem.count}"></span></td>
        <td scope="row"><span th:text="${orderItem.orderPrice}"></span></td>
        <td scope="row"><span th:text="${orderItem.amount}"></span></td>
    </tbody>
</table>

<form th:action="@{'/orders'}" method="post">
    <button class="btn btn-outline-dark flex-shrink-0" type="submit">
        <i class="bi-cart-fill me-1"></i>
        전체 주문
    </button>
</form>

<div th:replace="fragment/footer :: footer" />
</body>

</html>
